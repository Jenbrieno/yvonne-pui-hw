<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <head>
    <link rel="stylesheet" href="css/style.css">
    <title>Product Gallery</title>
  </head>
 
  <body>
    <!-- The major section of the website that contains everything from title to bodfy sectionc -->
    <div class="page-container">

      <div class="logo">
        <!-- enable links on logo to make it interactive -->
        <a href="gallery.html">
          <img src="../solution-hw1/assets/index.svg" alt="Bun Bun Bake Shop Logo" width="200" height="200">
        </a>
      </div>

      <hr class="top-divider">  

      <div class="navigations">
        <a href="gallery.html" class="nav">PRODUCTS</a> 
        <br><a href="cart.html" class="nav">CART</a>
      </div>

      <div class="page-title">Our hand-made cinnamon rolls</div>

      <!-- Body section: The list of product under the product gallery-->
      <div class="gallery-contents">

        <div class = "individual-item">
          <!-- enable links on both image and text to make it interactive -->
          <a href="detail.html">
            <img class="image" src="../solution-hw1/assets/original-cinnamon-roll.jpeg" alt="Original Cinnamon Roll Photo" width="200" height="200">
            <div class="item-name">Original cinnamon roll</div>
            <div class="price">$2.49</div>
          </a>
        </div>

        <div class="individual-item">
          <a href="detail.html">
            <img class="image" src="../solution-hw1/assets/apple-cinnamon-roll.jpeg" alt="Apple Cinnamon Roll Photo" width="200" height="200"><br>
            <div class="item-name">Apple cinnamon roll</div>
            <div class="price">$3.49</div>
          </a>
        </div>

        <div class="individual-item">
          <a href="detail.html">
            <img class="image" src="../solution-hw1/assets/raisin-cinnamon-roll.jpeg" alt="Raisin Cinnamon Roll Photo" width="200" height="200"><br>
            <div class="item-name">Rasin cinnamon roll</div>
            <div class="price">$2.99</div>
          </a>
        </div>

        <div class="individual-item">
          <a href="detail.html">
            <img class="image" src="../solution-hw1/assets/walnut-cinnamon-roll.jpeg" alt="Walnut Cinnamon Roll Photo" width="200" height="200"><br>
            <div class="item-name">Walnut cinnamon roll</div>
            <div class="price">$3.49</div>
          </a>
        </div>

        <div class="individual-item">
          <a href="detail.html">
            <img class="image" src="../solution-hw1/assets/double-chocolate-cinnamon-roll.jpeg" alt="Double Chocolate Cinnamon Roll Photo" width="200" height="200"><br>
            <div class="item-name">Double-chocolate cinnamon roll</div>
            <div class="price">$3.99</div>
          </a>
        </div>

        <div class = "individual-item">
          <a href = "detail.html">
            <img class="image" src="../solution-hw1/assets/strawberry-cinnamon-roll.jpeg" alt="Strawberry Cinnamon Roll Photo" width="200" height="200"><br>
            <div class="item-name">Strawberry cinnamon roll</div>
            <div class="price">$3.49</div>
          </a>
        </div>

      </div>
    </div>

</html>
