<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <head>
    <link rel="stylesheet" href="css/style.css">
    <title>Shopping Cart</title>
  </head>
 
  <body>
    <!-- The major section of the website that contains everything from title to bodfy sectionc -->
    <div class="page-container">

      <div class="logo-nav">
      <div class="logo">
        <a href="gallery.html">
          <img src="../solution-hw1/assets/index.svg" alt="Bun Bun Bake Shop Logo" width="200" height="200">
        </a>
      </div>


      <div class="navigations">
        <a href="gallery.html" class="nav">PRODUCTS</a> 
        <br><a href="cart.html" class="nav">CART</a>
        <hr class="top-divider">  
      </div>
    </div>

      <div class="page-title">Shopping Cart</div>
  
      <!-- Body section: Shopping cart items-->
      <div class="contents">
        <div class="item-info">
          <div class="image-remove">
            <img class="image" src="../solution-hw1/assets/original-cinnamon-roll.jpeg" alt="Original Cinnamon Roll Photo" width = "100" height="100">
            <!-- remove button for editing the cart items -->
            <div class="remove">Remove</div>
          </div>

          <!-- item details including customization, size and price -->
          <div class="item-summary">
            Original Cinnamon Roll<br>
            Glazing: Keep original<br>
            Pack Size: 1<br>
          </div>
          <div class="total-cart">$2.49</div>
        </div>

        <div class="item-info">
          <div class="image-remove">
            <img class="image" src="../solution-hw1/assets/double-chocolate-cinnamon-roll.jpeg" alt="Double Chocolate Cinnamon Roll Photo" width = "100" height="100">
            <div class="remove">Remove</div>
          </div>

          <div class="item-summary">
            Double Chocolate Cinnamon Roll<br>
            Glazing: Sugar milk<br>
            Pack Size: 6<br>
          </div>

          <div class="total-cart">$27.45</div>

        </div>

        <hr class="bottom-divider">  

        <div class="total-cart">Total: $29.94</div>
        <button class="action-button">Checkout</button>
    
      </div>
    </div>
    
  </body>
</html>
