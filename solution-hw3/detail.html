<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <head>
    <link rel="stylesheet" href="css/style.css">
    <title>Product Detail Page</title>
    
    <script src="price.js" defer></script>

  </head>
 
  <body>
    <!-- The major section of the website that contains everything from title to bodfy sectionc -->
    <div class="page-container">

      <div class="logo-nav">
        <div class="logo">
          <!-- enable links on logo to make it interactive -->
          <a href="gallery.html">
            <img src="../solution-hw3/assets/index.svg" alt="Bun Bun Bake Shop Logo" width="300" height="300">
          </a>
        </div>

        <div class="top-right">
          <div class="navigations">
            <a href="gallery.html" class="nav">PRODUCTS</a> 
            <br><a href="cart.html" class="nav">CART</a>
          </div>
          <hr class="top-divider">  
          <div class="page-title">Original Cinnamon Roll</div>
        </div>
      </div>

      <!-- Body section: The list of product under the product gallery-->
      <div class="detail-contents">
        <div>
          <img class="image-detail" src="../solution-hw3/assets/original-cinnamon-roll.jpeg" alt="Original Cinnamon Roll Photo" width="500" height="500">
        </div>

        <div class="detail-summary">
          <div class="description">Customize our delicious, hand-made cinnamon roll to your liking!</div>
          
          <!-- Link to the dropdown references: https://www.geeksforgeeks.org/how-to-style-a-dropdown-using-css/  -->
          <div class="selection">
            <!-- Dropdown menu for customization -->
            <div class="dropdown-title">Glazing:</div>
            <!-- change product price with user input with 'onchange' event -->
              <select id="glazing-options" onchange="glazingChange(this)">
              
              </select>
      
            <!-- Dropdown menu for pack size -->
            <div class="dropdown-title">Pack Size:</div>
             <!-- change product price with user input with 'onchange' event -->
              <select id="pack-size" onchange="packChange(this)">
        
              </select>
          </div>

           <!-- Total price and add-to-cart button -->
            <div class="add-to-cart">
              <div id="total-detail">$2.49</div>
              <button class="action-button">Add to Cart</button>
            </div>

        </div>

      </div>
    </div>
    
  </body>

</html>
