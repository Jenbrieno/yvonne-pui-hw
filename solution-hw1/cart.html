<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <head>
    <link rel="stylesheet" href="css/style.css">
    <title>Shopping Cart</title>
  </head>
 
  <body>
    <!-- The major section of the website that contains everything from title to bodfy sectionc -->
    <div class = "page-container">

      <div class = "page-header">Shopping Cart</div>

      <div class = "logo">
        <a href = "gallery.html">
          <img src="../solution-hw1/assets/index.svg" alt="Bun Bun Bake Shop Logo" width="100" height="100">
        </a>
      </div>

      <hr class="top-divider">  

      <div class = "navigations">
        <a href = "gallery.html" class = "nav">PRODUCT</a> 
        <br><a href = "cart.html" class = "nav">CART</a>
      </div>

      <div class = "page-title">Shopping Cart</div>
  
      <!-- Body section: Shopping cart items-->
      <div class = "contents">
        <div>
          <img class = "image" src="../solution-hw1/assets/original-cinnamon-roll.jpeg" alt="Original Cinnimon Roll Photo" width = "50" height="50">
          <!-- remove button for editing the cart items -->
          <div class = "remove">Remove</div>

          <!-- item details including customization, size and price -->
          <div class = "item-summary">
            Original Cinnimon Roll<br>
            Glazing: Keep original<br>
            Pack Size: 1<br>
            $2.49<br>
          </div>
        </div>

        <div>
          <img class = "image" src="../solution-hw1/assets/double-chocolate-cinnamon-roll.jpeg" alt="Double Chocolate Cinnimon Roll Photo" width = "50" height="50">
          <div class = "remove">Remove</div>
          <div class = "item-summary">
            Double Chocolate Cinnimon Roll<br>
            Glazing: Sugar milk<br>
            Pack Size: 6<br>
            $27.45<br>
          </div>
        </div>

        <hr class="bottom-divider">  

        <div class="total">Total: $29.94</div>
        <button class="checkoutbtn">Checkout</button>
    
      </div>
    </div>
    
  </body>
</html>
