<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <head>
    <link rel="stylesheet" href="css/style.css">
    <title>Product Detail Page</title>
  </head>
 
  <body>
    <div class = "page-container">

      <div class = "page-header">Product Detail Page</div>

      <div class = "logo">
        <a href = "gallery.html">
          <img src="../solution-hw1/assets/index.svg" alt="Bun Bun Bake Shop Logo" width="100" height="100">
        </a>
      </div>

      <hr class="top-divider">  

      <div class = "navigations">
        <a href = "gallery.html" class = "nav">PRODUCT</a> 
        <br><a href = "cart.html" class = "nav">CART</a>
      </div>

      <div class = "page-title">Original Cinnamon Roll</div>

      <div class = "contents">
        <div>
          <img class = "image" src="../solution-hw1/assets/original-cinnamon-roll.jpeg" alt="Original Cinnimon Roll Photo" width="200" height="200">
        </div>
        <div class = "description">Customize our delicious, hand-made cinnamon roll to your liking!</div>
        
        <!-- Link to the dropdown references: https://www.geeksforgeeks.org/how-to-style-a-dropdown-using-css/  -->
        <div class="selection">
          <div class="dropdown-title">Glazing</div>
              <select class="customize">
                <option value="original">Keep original</option>
                <option value="s-milk">Sugar milk</option>
                <option value="v-milk">Vanilla milk</option>
                <option value="chocolate">Double chololate</option>
              </select>
          </div>

          <div class="dropdown-title">Pack Size</div>
              <select class="size">
                <option value="original">1</option>
                <option value="s-milk">3</option>
                <option value="v-milk">6</option>
                <option value="chocolate">9</option>
              </select>
          </div>

          <div class="add-to-cart">
            $2.49
            <button class="checkoutbtn">Add to Cart</button>
          </div>
        </div>
      
   

      </div>
    </div>
    
  </body>
</html>
